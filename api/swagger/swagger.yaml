swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
securityDefinitions:
  basicAuth:
    type: basic
    description: basic auth checks on User database.
  # TODO change type to cookie or other
  session:
    type: basic
    description: session auth.
paths:
  /person:
    # binds a127 app logic to a route
    x-swagger-router-controller: PersonController
    get:
      security:
        - basicAuth: []
        - session: []
      description: Returns list of Vips
      # used as the method name of the controller
      operationId: list
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SuccessResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /auth/session:
    x-swagger-router-controller: AuthController
    post:
      description: establish a session
      operationId: createSession
      produces:
        - application/json
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      parameters:
        - name: credentials
          in: body
          description: user credentials
          schema:
            type: object
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SuccessResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: terminate a session
      # used as the method name of the controller
      operationId: terminateSession
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SuccessResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /auth/terminateSession:
    x-swagger-router-controller: AuthController
    get:
      description: terminate a session using get
      # used as the method name of the controller
      operationId: terminateSession
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SuccessResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  ErrorResponse:
    type: string
  SuccessResponse:
    type: string